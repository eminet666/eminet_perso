<!-- https://stackoverflow.com/questions/48945748/a-frame-a-sky-object-dynamic-background -->
<!-- document.querySelector('a-sky').setAttribute('src', 'img.png'); -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script>
        var index = 291;
        var index_max = 541;
      	AFRAME.registerComponent('skybox', {
          init: function () {
            setInterval(function () { 
                index++;
                if(index == index_max ) index = 291;
                document.querySelector('a-sky').setAttribute('src', './assets/GS__0'+index+'.JPG'); 
                }, 5000);
            }
      	});
	    </script>    
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="0291" src="./assets/GS__0291.JPG">
            <img id="0292" src="./assets/GS__0292.JPG">
            <img id="0293" src="./assets/GS__0293.JPG">
        </a-assets>

        <a-sky skybox src="#0291" rotation="0 0 0"></a-sky>
    </a-scene>
</body>

</html>
